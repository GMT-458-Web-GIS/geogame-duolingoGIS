<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>duolingoGIS</title>
    <script type="text/javascript">
      // Single Page Apps for GitHub Pages
      // MIT License
      // https://github.com/rafgraph/spa-github-pages
      // This script takes the current url and converts the path and query
      // string into just a query string, and then redirects the browser
      // to the new url with only a query string and hash fragment,
      // e.g. https://example.com/foo/bar.html?one=two
      // becomes https://example.com/?/foo/bar.html&one=two
      // Note: this 404.html file must be at least 512 bytes for it to work
      // with GitHub Pages. See https://github.com/rafgraph/spa-github-pages/issues/13
      // for more information. Make sure to keep that in mind if you update this file.

      (function(l) {
        if (l.search[1] === '/') {
          var decoded = l.search.slice(1).split('&').map(function(s) {
            return s.replace(/~and~/g, '&')
          }).join('?');
          window.history.replaceState(null, null,
              l.pathname.slice(0, -1) + decoded + l.hash
          );
        }
      }(window.location))
    </script>
  </head>
  <body>
  </body>
</html>
