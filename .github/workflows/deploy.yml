name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main # Sadece main branch'e push yapıldığında çalışır

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      # 1. Repository'yi klonla
      - name: Checkout repository
        uses: actions/checkout@v3

      # 2. Node.js kur
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20 # Node.js sürümü (Vite 7 için minimum 20.19+)

      # 3. Bağımlılıkları yükle
      - name: Install dependencies
        run: npm ci

      # 4. Projeyi build et
      - name: Build project
        run: npm run build

      # 5. GitHub Pages'e deploy et
      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./dist # Vite'ın build çıktısı